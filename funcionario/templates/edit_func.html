{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar menu-lateral">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link " href="/funcionario">Adicionar Funcionario</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/funcionario/busca">Buscar Funcionario</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Editar Funcionario</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3 main-fundo">
    <section class="row text-center placeholders">
        <div class="jumbotron ">
            <h1>Editar Funcionario</h1>
            <form method="post" action="/funcionario/editar">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <input type="hidden" name="id" value="{{func_obj.id}}" />
                        <br />
                        <label for="inputName">Nome Completo <strong>*</strong></label>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="Nome Completo" value="{{func_obj.nome}}" name="name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputTel">Telefone</label>
                        <input type="tel" class="form-control" id="inputPassword4" placeholder="67 3520 0000" value="{{func_obj.telefone}}" name="tel">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputCel">Celular</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="67 9 9900 0000" value="{{func_obj.celular}}" name="cel">
                    </div>
                    <div class="form-group col-md-8">
                        <label for="inputEmail">E-mail</label>
                        <input type="email" class="form-control" id="inputAddress2" placeholder="jose.silva@email.com.br" value="{{func_obj.email}}" name="mail">
                    </div>
                </div>
                <br />
                <button type="submit" class="btn btn-primary float-right">Salvar</button>
            </form>
        </div>
    </section>
</main>
        {% endblock %}
