{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar menu-lateral">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="/home/outros">Outros <span class="sr-only">(current)</span></a>
                </li>
            </ul>
         </nav>
        </div>
    </div>
<main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3 main-fundo">
    <section class="row text-center placeholders">
        <div class="jumbotron busca">
            <div class="container" style="text-align: center;">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-4 offset-md-4">
                            <label for="inputName">Senha <strong>*</strong></label>
                            <input type="password" class="form-control" id="inputEmail4" placeholder="Senha" name="senha" required autofocus>
                            <br />
                            <button type="submit" class="btn btn-primary float-right">Entrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
        {% endblock %}
