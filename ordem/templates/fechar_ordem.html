{% extends 'base.html' %}
{% block body %}
{% load staticfiles %}
<div class="container-fluid">
    <div class="row">
        <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar menu-lateral">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link " href="/ordem">Adicionar Ordem de Servico</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/ordem/busca">Buscar Ordem de Servico</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/ordem/fechar">Fechar Ordem de Servico</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3 main-fundo">
    <section class="row text-center placeholders">
        <div class="jumbotron busca">
            <h1>Fechar Ordem</h1>
            <form method="GET">
                <div class="form-row">
                    <div class="form-group col-md-10">
                        <label for="inputName">Cliente<strong>*</strong></label>
                        <select autofocus name="ordem_id" class="form-control">
                            <option disabled selected> -- Cliente  --  Data  --  Valor -- </option>
                            {% for ordens in ordens1 %}
                            <option value="{{ordens.id}}">{{ordens.cliente_ordem}}  --  {{ordens.data_abertura|date:"d/m/Y"}}  --  R$ {{ordens.total}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-10">
                        <!-- Trigger the modal with a button -->
                        <button type="submit" class="btn btn-primary float-right">Fechar</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</main>

{% endblock %}
